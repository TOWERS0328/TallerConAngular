<div class="container mt-4">
  <h2 class="text-info text-center">📷 Imágenes de Gatos Aleatorios</h2>

  <div class="text-center mb-3">
    <button (click)="loadRandomCats()" class="btn btn-primary">Cargar Nuevas Imágenes</button>
  </div>

  <!-- Grid de imágenes -->
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let cat of cats">
      <div class="card shadow-lg">
        <img [src]="cat.url" class="card-img-top" [alt]="'Gato ' + cat.id">
        <div class="card-body text-center">
          <p class="card-text">🐱 Imagen de un gato aleatorio</p>
        </div>
      </div>
    </div>
  </div>
</div>

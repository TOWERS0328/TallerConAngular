<div class="container mt-4">
  <h2 class="text-danger text-center">🐱🔎 Buscar Gatos por Raza</h2>

  <div class="input-group mb-3">
    <select [(ngModel)]="selectedBreed" class="form-select">
      <option value="" disabled selected>Seleccione una raza</option>
      <option *ngFor="let breed of breeds" [value]="breed.id">{{ breed.name }}</option>
    </select>
    <button (click)="searchByBreed()" class="btn btn-success">Buscar</button>
  </div>

  <small class="text-muted d-block text-center">Ejemplo: Siamese, Persian, Maine Coon</small>

  <div class="row mt-3">
    <div class="col-md-3 mb-3" *ngFor="let cat of cats">
      <div class="card shadow">
        <img [src]="cat.url" class="card-img-top rounded" [alt]="'Gato ' + cat.id">
      </div>
    </div>
  </div>

  <p *ngIf="cats.length === 0" class="text-center text-muted">No hay imágenes disponibles.</p>
</div>
